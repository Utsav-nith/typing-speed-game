<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing game </title>
   <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Typing Speed Game</h1>
    <div class="container">
        <input type="text" class="textinput"/>
        <div class="background-text">
            <p id="pg">
            </p>
            <div class="containerin">
                <div class="result">
                    <div class="time">
                        <p class="txt">Time</p> 
                        <p class="txt2">60 s</p>
                    </div>
                    <div class="wpm">
                        <p class="txt">WPM</p>

                        <p class="txt2">0</p>
                    </div>
                    <div class="accuracy">
                        <p class="txt">Accuracy(%)</p>

                        <p class="txt2">0</p>
                    </div>
                    <div class="cpm">
                        <p class="txt">CPM</p>

                        <p class="txt2">0</p>
                    </div>
                    <div class="mistakes">
                        <p class="txt">Mistakes</p>

                        <p class="txt2">0</p>
                    </div>
                </div>
                <button>Reset</button>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
